<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

</head>
<body>
    <h1>Hello world</h1>
    <div>
        <input type="email" id="email" placeholder="Enter email"/>
        <input type="password" id="password" placeholder="Enter password" />

        </div>
        <div>

        </div>
    </div>
